<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game in JavaScript</title>

	<script type="text/javascript">

		var startPlay = true;
		var words = ["BUFFALO", "CHICKEN", "DONKEY", "GOOSE", "GOAT", "RABBIT", "TURKEY"];
		var toGuess = ""; guessWord = ""; yourGuess = ""; wrongGuess = 0;


		function selectLetter(lt)
		{
			if (startPlay == false)
			{
				return;
			}

			if (yourGuess.indexOf(lt) != -1)
			{
				return;
			}
			
			yourGuess += lt;
			document.game.usedLetters.value = yourGuess;
			
			if (toGuess.indexOf(lt) != -1)
			{
 
 // correct letter guess
 poslt = 0;
 temp_mask = guessWord;


 while (toGuess.indexOf(lt, poslt) != -1)
 {
 	poslt = toGuess.indexOf(lt, poslt);			
 	end = poslt + 1;

 	start_text = temp_mask.substring(0, poslt);
 	end_text = temp_mask.substring(end, temp_mask.length);

 	temp_mask = start_text + lt + end_text;
 	poslt = end;
 }

 guessWord = temp_mask;
 document.game.guessWord.value = guessWord;
 
 if (guessWord.indexOf("#") == -1)
 {
// you won
alert("YOU WON!");
startPlay = false;
}
}
else
{
// wrong letter is guessed
wrongGuess += 1;
eval("document.hm.src=\"hm" + wrongGuess + ".gif\"");

if (wrongGuess == 10)
{
// you lost
alert("SORRY, YOU LOST!");
can_play = false;
}
}
}

function reset()
{
	selectWord();
	document.game.usedLetters.value = "";
	yourGuess = "";
	wrongGuess = 0;
	document.hm.src="hmstart.gif";
}

function selectWord()
{
	can_play = true;
	random_number = Math.round(Math.random() * (words.length - 1));
	toGuess = words[random_number];

// display masked word
masked_word = createMask(toGuess);
document.game.guessWord.value = masked_word;
guessWord = masked_word;
}

function createMask(msk)
{
	mask = "";
	wordLenght = msk.length;


	for (i = 0; i < wordLenght; i ++)
	{
		mask += "?";
	}
	return mask;
}

</script>
